<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Shashwat Calculator</title>
  <link rel="stylesheet" href="stylesheet.css">
</head>

<body>
  <header>
    <div class="header-slab">
      <h5>CALCULATOR</h5>
    </div>
  </header>
  <main>
    <div class="display">
      <div id="history">
        <p>9</p>
      </div>
      <div id="results">
        <p>81</p>
      </div>
    </div>
    <div class="keyboard">
      <div class="button-box">
        <button id="all-clear" class= "operator" type="button" name="button">AC</button>
      </div>
      <div class="button-box">
        <button id="clear" class= "operator" type="button" name="button">C</button>
      </div>
      <div class="button-box">
        <button id="percentage" class= "operator" type="button" name="button">%</button>
      </div>
      <div class="button-box">
        <button id="/" class= "operator" type="button" name="button">&#247;</button>
      </div>
      <div class="button-box">
        <button id="7" class="numbers" type="button" name="button">7</button>
      </div>
      <div class="button-box">
        <button id="8" class="numbers" type="button" name="button">8</button>
      </div>
      <div class="button-box">
        <button id="9" class="numbers" type="button" name="button">9</button>
      </div>
      <div class="button-box">
        <button id="*" class= "operator" type="button" name="button">x</button>
      </div>
      <div class="button-box">
        <button id="4" class="numbers" type="button" name="button">4</button>
      </div>
      <div class="button-box">
        <button id="5" class="numbers" type="button" name="button">5</button>
      </div>
      <div class="button-box">
        <button id="6" class="numbers" type="button" name="button">6</button>
      </div>
      <div class="button-box">
        <button id="-" class= "operator" type="button" name="button">-</button>
      </div>
      <div class="button-box">
        <button id="1" class="numbers" type="button" name="button">1</button>
      </div>
      <div class="button-box">
        <button id="2" class="numbers" type="button" name="button">2</button>
      </div>
      <div class="button-box">
        <button id="3" class="numbers" type="button" name="button">3</button>
      </div>
      <div class="button-box">
        <button id="+" class= "operator" type="button" name="button">+</button>
      </div>
      <div class="button-box zero">
        <button id="0" class="numbers" type="button" name="button">0</button>
      </div>
      <div class="button-box operators">
        <button id="=" class= "operator" type="button" name="button">=</button>
      </div>
    </div>
  </main>
  <script type="text/javascript" src="index-file.js">
  </script>
</body>

</html>
