<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Shashwat Calculator</title>
  <link rel="stylesheet" href="stylesheet.css">
</head>

<body>
  <header>
    <div class="header-slab">
      <h5>CALCULATOR</h5>
    </div>
  </header>
  <main>
    <div class="display-window">
      <p id=results></p>
    </div>
    <div class="buttons-container">
      <button type="button" name="button">
        <span class="round-border">
          AC
        </span>
      </button>
      <button type="button" name="button">
        <span class="round-border">
          C
        </span>
      </button>
      <button type="button" name="button">
        <span class="round-border">
          %
        </span>
      </button>
      <button type="button" name="button">
        <span class="round-border">
          /
        </span>
      </button>
      <button type="button" name="button">
        <span class="round-border">
          7
        </span>
      </button>
      <button type="button" name="button">
        <span class="round-border">
          8
        </span>
      </button>
      <button type="button" name="button">
        <span class="round-border">
          9
        </span>
      </button>
      <button type="button" name="button">
        <span class="round-border">
          +
        </span>
      </button>
      <button type="button" name="button">
        <span class="round-border">
          4
        </span>
      </button>
      <button type="button" name="button">
        <span class="round-border">
          5
        </span>
      </button>
      <button type="button" name="button">
        <span class="round-border">
          6
        </span>
      </button>
      <button type="button" name="button">
        <span class="round-border">
          -
        </span>
      </button>
      <button type="button" name="button">
        <span class="round-border">
          1
        </span>
      </button>
      <button type="button" name="button">
        <span class="round-border">
          2
        </span>
      </button>
      <button type="button" name="button">
        <span class="round-border">
          3
        </span>
      </button>
      <button type="button" name="button">
        <span class="round-border">
          +
        </span>
      </button>
      <button type="button" name="button" class="triple-length">
        <span class="round-border">
          0
        </span>
      </button>
      <button type="button" name="button">
        <span class="round-border">
          =
        </span>
      </button>
    </div>
  </main>
</body>

</html>
