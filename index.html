<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Shashwat Calculator</title>
  <link rel="stylesheet" href="stylesheet.css">
</head>

<body>
  <header>
    <div class="header-slab">
      <h5>CALCULATOR</h5>
    </div>
  </header>
  <main>
    <div class="display">
      <div id="history">
        <p>9</p>
      </div>
      <div id="results">
        <p>81</p>
      </div>
    </div>
    <div class="keyboard">
      <div class="button-box">
        <button id="all-clear" type="button" name="button">AC</button>
      </div>
      <div class="button-box">
        <button id="clear" type="button" name="button">C</button>
      </div>
      <div class="button-box">
        <button id="percentage" type="button" name="button">%</button>
      </div>
      <div class="button-box">
        <button id="division" type="button" name="button">&#247;</button>
      </div>
      <div class="button-box">
        <button id="7" type="button" name="button">7</button>
      </div>
      <div class="button-box">
        <button id="8" type="button" name="button">8</button>
      </div>
      <div class="button-box">
        <button id="9" type="button" name="button">9</button>
      </div>
      <div class="button-box">
        <button id="multiply" type="button" name="button">x</button>
      </div>
      <div class="button-box">
        <button id="4" type="button" name="button">4</button>
      </div>
      <div class="button-box">
        <button id="5" type="button" name="button">5</button>
      </div>
      <div class="button-box">
        <button id="6" type="button" name="button">6</button>
      </div>
      <div class="button-box">
        <button id="subtract" type="button" name="button">-</button>
      </div>
      <div class="button-box">
        <button id="1" type="button" name="button">1</button>
      </div>
      <div class="button-box">
        <button id="2" type="button" name="button">2</button>
      </div>
      <div class="button-box">
        <button id="3" type="button" name="button">3</button>
      </div>
      <div class="button-box">
        <button id="add" type="button" name="button">+</button>
      </div>
      <div class="button-box zero">
        <button id="0" type="button" name="button">0</button>
      </div>
      <div class="button-box">
        <button id="equal" type="button" name="button">=</button>
      </div>
    </div>
  </main>
</body>

</html>
